name: Validate agent protocol compliance
on:
  pull_request:
    branches: [ main ]
    paths:
      - "**.py"
      - "**.yaml"
      - "**.yml"
  push:
    branches: [ main ]
    paths:
      - "**.py"
      - "**.yaml"
      - "**.yml"

jobs:
  publish:
    name: Validate agent protocol compliance
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install agent protocol
        run: pip install agent-protocol

      - name: Install gpt-engineer
        run: pip install .

      - name: Run agent
        run: python gpt_engineer/api.py

      - name: Validate agent protocol compliance
        run: agent-protocol test --url http://127.0.0.1:8000
